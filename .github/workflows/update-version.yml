name: Update Version Info

on:
  push:
    branches: [master, main]

permissions:
  contents: write

jobs:
  update-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update version.js
        run: |
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          BUILD_DATE=$(date -u +"%Y-%m-%d %H:%M UTC")

          # Extract current version from version.js
          CURRENT_VERSION=$(grep -oP "version: '\K[0-9]+\.[0-9]+\.[0-9]+" version.js || echo "1.0.0")

          # Parse version components
          MAJOR=$(echo $CURRENT_VERSION | cut -d. -f1)
          MINOR=$(echo $CURRENT_VERSION | cut -d. -f2)
          PATCH=$(echo $CURRENT_VERSION | cut -d. -f3)

          # Increment patch version
          NEW_PATCH=$((PATCH + 1))
          NEW_VERSION="${MAJOR}.${MINOR}.${NEW_PATCH}"

          echo "Updating version: $CURRENT_VERSION -> $NEW_VERSION (build: $SHORT_SHA)"

          cat > version.js << ENDOFFILE
          // Auto-generated by GitHub Actions - do not edit manually
          const VERSION_INFO = {
              version: '${NEW_VERSION}',
              build: '${SHORT_SHA}',
              buildDate: '${BUILD_DATE}'
          };
          ENDOFFILE

      - name: Commit version update
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add version.js
          if ! git diff --staged --quiet; then
            git commit -m "Update build info [skip ci]"
            git push
          fi
