name: Update Version Info

on:
  push:
    branches: [master, main]

permissions:
  contents: write

jobs:
  update-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update version.js
        run: |
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          BUILD_DATE=$(date -u +"%Y-%m-%d %H:%M UTC")

          cat > version.js << 'ENDOFFILE'
          // Auto-generated by GitHub Actions - do not edit manually
          const VERSION_INFO = {
              version: '1.0.0',
              build: 'SHORT_SHA_PLACEHOLDER',
              buildDate: 'BUILD_DATE_PLACEHOLDER'
          };
          ENDOFFILE

          sed -i "s/SHORT_SHA_PLACEHOLDER/${SHORT_SHA}/" version.js
          sed -i "s/BUILD_DATE_PLACEHOLDER/${BUILD_DATE}/" version.js

      - name: Commit version update
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add version.js
          if ! git diff --staged --quiet; then
            git commit -m "Update build info [skip ci]"
            git push
          fi
