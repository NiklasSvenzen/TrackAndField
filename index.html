<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>LGIF Mångkamp Poängräknare</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <button id="langBtn" class="lang-btn" title="Change language">SV</button>
            <button id="aboutBtn" class="about-btn" title="Om appen">?</button>
            <img src="LGIF.jpg" alt="Linköping Friidrott" class="logo">
            <div class="category-selectors">
                <select id="genderSelect" class="category-select">
                    <option value="F">Flickor</option>
                    <option value="P">Pojkar</option>
                </select>
                <select id="ageSelect" class="category-select">
                    <option value="12-13">12-13</option>
                    <option value="14-15" selected>14-15</option>
                    <option value="16-17">16-17</option>
                    <option value="senior">Senior</option>
                </select>
            </div>
            <div class="mode-toggle">
                <button id="indoorBtn" class="mode-btn active">Inomhus</button>
                <button id="outdoorBtn" class="mode-btn">Utomhus</button>
            </div>
        </header>

        <main>
            <div id="events-container"></div>

            <div class="total-section">
                <div class="total-label">Totalpoäng</div>
                <div id="total-points" class="total-points">0</div>
                <button id="infoBtn" class="info-btn" title="Hur beräknas dessa värden?">i</button>
            </div>

            <div class="actions">
                <button id="clearBtn" class="action-btn clear-btn">Rensa</button>
                <button id="saveBtn" class="action-btn save-btn">Spara</button>
            </div>
        </main>

        <section id="saved-results" class="saved-results">
            <h2>Sparade resultat</h2>
            <div id="results-list"></div>
        </section>
    </div>

    <!-- Toast notification -->
    <div id="toast" class="toast"></div>

    <!-- Info Modal -->
    <div id="infoModal" class="modal">
        <div class="modal-content">
            <span class="modal-close" id="infoModalClose">&times;</span>
            <h3>Poängberäkning</h3>
            <div id="coefficients-list"></div>
            <p class="modal-link">
                <a href="https://www.friidrott.se/media/f1cbmh0k/iaaf-scoring-tables-for-combined-events.pdf" target="_blank">
                    IAAF Scoring Tables (PDF)
                </a>
            </p>
        </div>
    </div>

    <!-- About Modal -->
    <div id="aboutModal" class="modal">
        <div class="modal-content">
            <span class="modal-close" id="aboutModalClose">&times;</span>
            <h3>LGIF Mångkamp Poängräknare</h3>
            <div class="about-info">
                <img src="EksporreProductionsLogo.jpg" alt="Eksporre Productions" class="about-logo">
                <p><strong>Version:</strong> 1.0.0</p>
                <p><strong>Utvecklare:</strong> Eksporre Productions</p>
                <p><strong>Feedback:</strong> <a href="mailto:niklas.svenzen@gmail.com">niklas.svenzen@gmail.com</a></p>
                <p class="copyright">&copy; 2026 Eksporre Productions. Alla rättigheter förbehållna.</p>
            </div>
        </div>
    </div>

    <script src="scoring.js"></script>
    <script src="app.js"></script>
</body>
</html>
