<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>LGIF Mångkamp Poängräknare</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="LGIF.jpg" alt="Linköping Friidrott" class="logo">
            <div class="category-selectors">
                <select id="genderSelect" class="category-select">
                    <option value="F">Flickor</option>
                    <option value="P">Pojkar</option>
                </select>
                <select id="ageSelect" class="category-select">
                    <option value="12-13">12-13</option>
                    <option value="14-15" selected>14-15</option>
                    <option value="16-17">16-17</option>
                </select>
            </div>
            <div class="mode-toggle">
                <button id="indoorBtn" class="mode-btn active">Inomhus</button>
                <button id="outdoorBtn" class="mode-btn">Utomhus</button>
            </div>
        </header>

        <main>
            <div id="events-container"></div>

            <div class="total-section">
                <div class="total-label">Totalpoäng</div>
                <div id="total-points" class="total-points">0</div>
            </div>

            <div class="actions">
                <button id="clearBtn" class="action-btn clear-btn">Rensa</button>
                <button id="saveBtn" class="action-btn save-btn">Spara</button>
            </div>
        </main>

        <section id="saved-results" class="saved-results">
            <h2>Sparade resultat</h2>
            <div id="results-list"></div>
        </section>
    </div>

    <script src="scoring.js"></script>
    <script src="app.js"></script>
</body>
</html>
